   <figcaption class="text-center text-2xl">Simpson meme API</figcaption>
  </figure>
 </div>

 <script>
  const $card = document.querySelector('#card-img')
  const fetchAPImeme = async () => {
   const data = await fetch('https://api-dev-meme.onrender.com').then((res) => res.json());
   const url = 'https://api-dev-meme.onrender.com' + await data.data.image
   const alt = 'Simpsons meme API'
   $card.setAttribute("src", url)
   $card.setAttribute("alt", alt)
  }
  fetchAPImeme()


  const $darkToggle = document.querySelector('#darkToggle');

  const themeSaved = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
  if (themeSaved === 'dark') {
   document.documentElement.classList.add('dark');
   $darkToggle.checked = true;
  }
  $darkToggle.addEventListener('click', () => {
   document.documentElement.classList.toggle('dark');
   if (document.documentElement.classList.contains('dark')) {
    localStorage.setItem('theme', 'dark')
   } else {
    localStorage.setItem('theme', 'light')
   }
  });
 </script>
